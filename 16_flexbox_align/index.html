<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }


    .flex-container {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      background-color: #f4f4f4;
    }

    .flex-container.flex-reverse {
      flex-direction: row-reverse;
    }

    .item {
      color: #333;
      border: 2px #333 solid;
      background-color: #f4f4f4;
      padding: 10px 20px;
    }

    .flex-container .item-1,
    .flex-container .item-2 {
      height: 100vh;
    }

    .item-1 {
      display: flex;
      background: url('https://source.unsplash.com/daily') center center/cover;
      flex: 1;
      align-items: center;
      color: #fff;
    }
    
    .item-2 {
      display: flex;
      background: url('https://source.unsplash.com/user/erondu/daily') center center/cover;
      flex: 2;
      align-items: flex-end;
      width: 100%;
      color: #fff;
    }
  </style>
</head>
<body>
  <section>
    <div class="flex-container">
      <div class="item item-1">
        <h1>
          Item 1
        </h1>
      </div>
      <div class="item item-2">
        Hello WOrld
      </div>
    </div>
  </section>
</body>
</html>
